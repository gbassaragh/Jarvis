version: '3.8'

services:
  ai-assistant-pro:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-assistant-pro:latest
    container_name: ai-assistant-pro

    # GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    # Environment variables
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - MODEL_NAME=gpt2
      - USE_TRITON=true
      - USE_FP8=false
      - MAX_BATCH_SIZE=32

    # Ports
    ports:
      - "8000:8000"

    # Volumes
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models

    # Restart policy
    restart: unless-stopped

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: ai-assistant-pro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-assistant-pro-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped

volumes:
  redis-data:
  prometheus-data:
